<main>
    <div class="head-title">
        <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>/</li>
                <li>
                    <a class="active" href="#">Home</a>
                </li>
            </ul>
        </div>
        <!-- <a href="#" class="btn-download">
            <i class='bx bxs-cloud-download'></i>
            <span class="text">Download PDF</span>
        </a> -->
    </div>
    <ul class="box-info">
        <li>
            <i class='fa-solid fa-user bx bxs-calendar-check'></i>
            <span class="text">
                <h3>{{clients.length}}</h3>
                <p>Clients</p>
            </span>
        </li>

        </li>

            </span>
